<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhnamnhuan</title>
    <script type="text/javascript" src="codejs.js"></script>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhap gia tri"));
        if (year % 4 == 0) {
        if (year % 100 == 0) {
        if (year % 400 == 0) {
            alert(year + " is a leap year");
        } else {
            alert(year + " is NOT a leap year");
        }
    } else {
        alert(year + " is a leap year");
    }
} else {
    alert(year + " is NOT a leap year");
}</script>
</body>
</html>
