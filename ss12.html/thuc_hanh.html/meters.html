<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
    <script>
        function footToMeter(foot) {
            meter = parseFloat( 0.305 * foot) ;
            return meter ;
        }
        function meterToFoot(meter) {
            foot = parseFloat( 3.279 * meter) ;
            return foot ;
        }
        let meter ;
        let foot ;
        footToMeter(1.0)
        meterToFoot(20.0)
        document.write("Feet sang Meters : " + meter + "<br>" + " Meters sang Feet : " + foot) ;
    </script>
</body>
</html>
