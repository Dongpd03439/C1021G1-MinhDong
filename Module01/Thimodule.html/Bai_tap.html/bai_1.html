<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho một mảng số nguyên có số phần tử không vượt quá 50 phần tử, viết
        chương trình hiển thị trung bình cộng các số có trong mảng chia hết cho 3.</title>
</head>
<body>
    <script>
        let array = [];
        let sum = 0;
        let avg = 0;
        let count = 0;
        let num = prompt("Nhap gia tri mang: ")
        for (let i = 0; i < num; i++){
            array[i] = parseInt(prompt("Nhap so nguyen : " + [i+1]+ " : "));
            if (array[i] %3 === 0){
                sum += array[i] ;
                count++;
            }
            avg = sum/count;
        }
            document.write("Mang vua nhap: " + array+"<br>");
            document.write("Tong  : " +sum +" so phan tu chia het cho 3: "+ count+"<br>");
            document.write("Trung binh cong  : " +avg+"<br>");

    </script>
</body>
</html>
