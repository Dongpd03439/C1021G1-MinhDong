<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm cho phép nhập vào một số nguyên dương, kiểm tra xem số vừa nhập đó có phải là số hoàn hảo hay không.
        Chương trình sẽ trả về true nếu số đó là số hoàn hảo và false nếu không phải là số hoàn hảo.</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhap gia tri so nguyen"));
        let b = 0;
        function chekcSoHoanHao() {
            for( let i = 0; i < a; i++){
                if (a %i === 0){
                    b += i;
                }
            }
            if(b === a){
                return true;
            }
            else {
                return false;
            }

        }
        document.write(chekcSoHoanHao());

    </script>
</body>
</html>
