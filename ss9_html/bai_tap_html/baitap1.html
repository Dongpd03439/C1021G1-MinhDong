<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chisocothenguoi</title>
</head>
<body>
    <script input type="text/javascript">
        let weight = parseInt(prompt("Nhap gia tri"));
        let height = parseInt(prompt("Nhap gia tri"));
        let bmi = weight / ( height ^ 2 );
        if (bmi < 18){
            document.write("Underweight");
        }
        else if(bmi < 25.0){
            document.write("Normal");
        }
        else if(bmi <30.0){
            document.write("Overweight");
        }
        else{
            document.write("Obese");
        }

    </script>
</body>
</html>
